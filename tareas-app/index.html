<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas y Actividades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="d-flex flex-column align-items-center py-4 px-2">
  
  <div class="franja-titulo w-100 text-center py-3 mb-4">
    <h2 class="m-0 text-white">Lista de tareas o actividades</h2>
  </div>

  <div class="formulario w-100 px-3">
    <div class="input-group mb-3">
      <input type="text" id="nuevaTarea" class="form-control form-control-sm" placeholder="Ej: Crear contenido del blog">
      <button class="btn btn-success btn-sm" onclick="agregarTarea()">Agregar</button>
    </div>
  </div>

  <ul class="list-group w-100 px-3" id="listaTareas"></ul>

  <script src="script.js"></script>
</body>
</html>
